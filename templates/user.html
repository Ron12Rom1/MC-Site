{% extends 'base.html' %}

{% block head %}
<title>{{ user }} Profile</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/user.css') }}">
{% endblock %}

{% block body %}

<h1 id="title">User Profile</h1>
<div id="main">
    <p style="color: white; text-align: center; font-size: 1.5em; margin-top: 0px; margin-bottom: 15px;">{{ user }}</p>
    <div class="section" id="user_info">
        <div id="delete-btn">
            <p>Delete {{ user }}?</p>
            <form action="{{ url_for('delete_user', user=user) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
